<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        <h5 class="modal-title fs--2 t--white fw-500" id="exampleModalLabel">Say hello!</h5>
        <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="" class="my-5 pop-contact">
          <div class="conatiner">
            <div class="row">
              <div class="col-md-9 mx-auto">
                <div class="row">
                  <div class="col px-4">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control bg-transparent shadow-none t--white" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput" class="t--white Base-font">Your name</label>
                    </div>
                  </div>
    
                  <div class="col px-4">
                    <div class="form-floating">
                      <input type="email" class="form-control bg-transparent shadow-none t--white" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword" class="t--white Base-font">Your mail</label>
                    </div>
                  </div>
                </div>
                <div class="row mt-5">
                  <div class="col">
                    <textarea name="" placeholder="Your text" id="" cols="30" rows="10" class="w-100 p-4 border-white shadow-none t--white Base-font bg-transparent rounded-5"></textarea>
                  </div>
                </div>
                <div class="row my-3">
                  <div class="d-flex justify-content-end align-items-center">
                    <a href="#" class="btn pop-submit px-5 py-2 shadow-none rounded-pill t--black">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
